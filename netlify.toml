[build]
  command = "npm install && npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "20"
  # Skip Next.js plugin - this is now an Astro project
  NETLIFY_NEXT_PLUGIN_SKIP = "true"

# Astro adapter handles this, but as fallback
[[redirects]]
  from = "/"
  to = "/ja/"
  status = 302
  force = false

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
