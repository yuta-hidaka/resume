name: Generate PDFs

on:
  push:
    branches: [main]
    paths-ignore:
      - "public/pdf/**"
      - "dist/**"

permissions:
  contents: write

concurrency:
  group: generate-pdfs-${{ github.ref }}
  cancel-in-progress: true

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.0.28"

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build site
        run: bun run build

      - name: Generate PDFs
        run: bun run generate:pdf

      - name: Commit & push PDFs (if changed)
        run: |
          if [[ -n "$(git status --porcelain public/pdf)" ]]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add public/pdf
            git commit -m "chore: regenerate PDFs"
            git push
          else
            echo "No PDF changes."
          fi

